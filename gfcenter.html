<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GF Language Center - Single HTML</title>

  <!-- Tailwind CDN (fast setup) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide (ESM) - load first so icons are available to the Babel script -->
  <script type="module">
    import * as lucide from "https://cdn.jsdelivr.net/npm/lucide@0.263.1/+esm";
    // Expose to window for use inside the Babel-transpiled JSX below
    window.lucide = lucide;
  </script>

  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel (to compile JSX in the browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* small RTL friendly base if needed */
    body { direction: ltr; }
  </style>
</head>
<body class="bg-black text-white">

  <div id="root"></div>

  <!-- Full React component as JSX, compiled by Babel in-browser -->
  <script type="text/babel">

    // Ensure lucide is accessible (imported earlier)
    const {
      Globe, Award, Users, BookOpen, MapPin, Star, ChevronRight,
      Phone, Mail, Clock, Shield, GraduationCap, TrendingUp,
      Facebook, MessageCircle, ArrowRight, CheckCircle, Sparkles,
      Zap, Target
    } = window.lucide;

    function GFLanguageCenter() {
      const [activeTab, setActiveTab] = React.useState('english');
      const [scrolled, setScrolled] = React.useState(false);
      const [mousePosition, setMousePosition] = React.useState({ x: 0, y: 0 });
      const [currentTestimonial, setCurrentTestimonial] = React.useState(0);
      const [stats, setStats] = React.useState({
        students: 0,
        branches: 0,
        success: 0,
        instructors: 0
      });

      React.useEffect(() => {
        const handleScroll = () => setScrolled(window.scrollY > 50);
        const handleMouseMove = (e) => {
          setMousePosition({ x: e.clientX, y: e.clientY });
        };
        
        window.addEventListener('scroll', handleScroll);
        window.addEventListener('mousemove', handleMouseMove);

        // Animate numbers
        const animateValue = (key, end, duration) => {
          let start = 0;
          const increment = end / (duration / 16);
          const timer = setInterval(() => {
            start += increment;
            if (start >= end) {
              setStats(prev => ({ ...prev, [key]: end }));
              clearInterval(timer);
            } else {
              setStats(prev => ({ ...prev, [key]: Math.floor(start) }));
            }
          }, 16);
        };

        setTimeout(() => {
          animateValue('students', 50000, 2000);
          animateValue('branches', 28, 1500);
          animateValue('success', 98, 1800);
          animateValue('instructors', 150, 2000);
        }, 500);

        // Auto-rotate testimonials
        const testimonialTimer = setInterval(() => {
          setCurrentTestimonial(prev => (prev + 1) % 3);
        }, 5000);

        return () => {
          window.removeEventListener('scroll', handleScroll);
          window.removeEventListener('mousemove', handleMouseMove);
          clearInterval(testimonialTimer);
        };
      }, []);

      const programs = [
        {
          title: 'General English',
          level: 'A1 - C2',
          duration: '3-12 months',
          icon: <BookOpen className="w-8 h-8" />,
          color: 'from-blue-500 to-cyan-500',
          features: ['Comprehensive curriculum', 'Native speakers', 'Interactive sessions']
        },
        {
          title: 'Business English',
          level: 'B1 - C2',
          duration: '4-8 months',
          icon: <Users className="w-8 h-8" />,
          color: 'from-purple-500 to-pink-500',
          features: ['Corporate communication', 'Presentation skills', 'Professional vocabulary']
        },
        {
          title: 'German Language',
          level: 'A1 - C1',
          duration: '3-10 months',
          icon: <Globe className="w-8 h-8" />,
          color: 'from-orange-500 to-red-500',
          features: ['Goethe certified', 'Cultural immersion', 'TestDaF preparation']
        },
        {
          title: 'Exam Preparation',
          level: 'IELTS, TOEFL, TestDaF',
          duration: '2-6 months',
          icon: <Award className="w-8 h-8" />,
          color: 'from-green-500 to-emerald-500',
          features: ['Score guarantee', 'Mock tests', 'Expert strategies']
        }
      ];

      const testimonials = [
        {
          name: 'Sarah Anderson',
          course: 'IELTS Preparation',
          score: 'Band 8.5',
          text: 'GF Language Center transformed my English skills completely. The personalized attention and innovative teaching methods helped me achieve my dream score.',
          image: 'üë©‚Äçüéì'
        },
        {
          name: 'Michael Chen',
          course: 'German B2',
          score: 'TestDaF TDN 5',
          text: 'Outstanding instruction quality! The structured approach and cultural insights made learning German an incredible journey.',
          image: 'üë®‚Äçüíº'
        },
        {
          name: 'Emma Rodriguez',
          course: 'Business English',
          score: 'C1 Advanced',
          text: 'Professional, comprehensive, and results-driven. GF opened international career opportunities I never thought possible.',
          image: 'üë©‚Äçüíª'
        }
      ];

      return (
        <div className="min-h-screen bg-black text-white overflow-hidden">
          <style>{`
            @keyframes gradient-shift {
              0%, 100% { background-position: 0% 50%; }
              50% { background-position: 100% 50%; }
            }
            
            @keyframes float {
              0%, 100% { transform: translateY(0px) rotate(0deg); }
              50% { transform: translateY(-20px) rotate(5deg); }
            }
            
            @keyframes pulse-glow {
              0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
              50% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.8), 0 0 60px rgba(251, 191, 36, 0.4); }
            }
            
            @keyframes slide-up {
              from { opacity: 0; transform: translateY(40px); }
              to { opacity: 1; transform: translateY(0); }
            }
            
            @keyframes shimmer {
              0% { background-position: -1000px 0; }
              100% { background-position: 1000px 0; }
            }
            
            @keyframes rotate-slow {
              from { transform: rotate(0deg); }
              to { transform: rotate(360deg); }
            }

            .animate-gradient {
              background-size: 200% 200%;
              animation: gradient-shift 8s ease infinite;
            }
            
            .animate-float {
              animation: float 6s ease-in-out infinite;
            }
            
            .animate-pulse-glow {
              animation: pulse-glow 2s ease-in-out infinite;
            }
            
            .animate-slide-up {
              animation: slide-up 0.8s ease-out forwards;
            }
            
            .animate-shimmer {
              background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
              background-size: 1000px 100%;
              animation: shimmer 3s infinite;
            }
            
            .animate-rotate-slow {
              animation: rotate-slow 20s linear infinite;
            }
            
            .glass-effect {
              background: rgba(255, 255, 255, 0.05);
              backdrop-filter: blur(10px);
              border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .hover-lift {
              transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
            
            .hover-lift:hover {
              transform: translateY(-10px) scale(1.02);
            }
            
            .glow-text {
              text-shadow: 0 0 20px rgba(251, 191, 36, 0.5),
                           0 0 40px rgba(251, 191, 36, 0.3),
                           0 0 60px rgba(251, 191, 36, 0.2);
            }
            
            .glow-border {
              position: relative;
              overflow: hidden;
            }
            
            .glow-border::before {
              content: '';
              position: absolute;
              inset: -2px;
              background: linear-gradient(45deg, #fbbf24, #f59e0b, #fbbf24);
              background-size: 200% 200%;
              animation: gradient-shift 3s ease infinite;
              border-radius: inherit;
              z-index: -1;
              opacity: 0;
              transition: opacity 0.3s;
            }
            
            .glow-border:hover::before {
              opacity: 1;
            }
            
            .text-gradient-gold {
              background: linear-gradient(135deg, #fbbf24 0%, #fcd34d 25%, #fbbf24 50%, #f59e0b 75%, #fbbf24 100%);
              background-size: 200% auto;
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              background-clip: text;
              animation: gradient-shift 3s linear infinite;
            }

            .parallax-bg {
              transform: translate(calc(var(--mouse-x) * 0.02px), calc(var(--mouse-y) * 0.02px));
              transition: transform 0.2s ease-out;
            }
          `}</style>

          {/* Dynamic Cursor Effect */}
          <div 
            className="fixed w-4 h-4 bg-amber-400 rounded-full pointer-events-none z-50 mix-blend-difference transition-all duration-100"
            style={{
              left: mousePosition.x - 8,
              top: mousePosition.y - 8,
            }}
          />

          {/* Navigation */}
          <nav className={`fixed w-full top-0 z-40 transition-all duration-500 ${
            scrolled ? 'bg-black/80 backdrop-blur-2xl shadow-2xl shadow-amber-500/10' : 'bg-transparent'
          }`}>
            <div className="max-w-7xl mx-auto px-6 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center space-x-4 group">
                  <div className="relative">
                    <div className="absolute inset-0 bg-gradient-to-r from-amber-400 to-orange-500 rounded-xl blur-xl opacity-50 group-hover:opacity-100 transition-all duration-500 animate-pulse-glow"></div>
                    <div className="relative bg-gradient-to-br from-amber-500 via-orange-500 to-amber-600 p-4 rounded-xl">

                    </div>

                </div>

                      href={`#${item.toLowerCase()}`}

                      <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-amber-400 to-orange-500 group-hover:w-full transition-all duration-300"></span>

                  <button className="relative group px-6 py-3 bg-gradient-to-r from-amber-500 to-orange-500 rounded-xl font-bold overflow-hidden">

                    <span className="relative flex items-center text-black">

                    </span>
                  </button>
                </div>
              </div>
            </div>
          </nav>

          {/* Hero Section */}
          <section className="relative min-h-screen flex items-center justify-center overflow-hidden">
            {/* Animated Background */}
            <div className="absolute inset-0">
              <div className="absolute inset-0 bg-gradient-to-br from-black via-gray-900 to-black"></div>
              
              {/* Animated Orbs */}
              <div className="absolute top-20 left-20 w-96 h-96 bg-gradient-to-r from-amber-500/30 to-orange-500/30 rounded-full blur-3xl animate-float"></div>
              <div className="absolute bottom-20 right-20 w-[32rem] h-[32rem] bg-gradient-to-r from-blue-500/20 to-purple-500/20 rounded-full blur-3xl animate-float" style={{animationDelay: '2s'}}></div>
              <div className="absolute top-1/2 left-1/2 w-80 h-80 bg-gradient-to-r from-pink-500/20 to-red-500/20 rounded-full blur-3xl animate-float" style={{animationDelay: '4s'}}></div>
              
              {/* Grid Pattern */}
              <div className="absolute inset-0 bg-[linear-gradient(rgba(251,191,36,0.05)_1px,transparent_1px),linear-gradient(90deg,rgba(251,191,36,0.05)_1px,transparent_1px)] bg-[size:50px_50px]"></div>
              
              {/* Rotating Ring */}

              <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] border border-orange-500/20 rounded-full animate-rotate-slow" style={{animationDirection: 'reverse'}}></div>
            </div>

            <div className="relative z-10 max-w-6xl mx-auto text-center px-6 py-32">
              <div className="inline-flex items-center gap-2 px-6 py-3 glass-effect rounded-full mb-8 animate-slide-up hover-lift">
                <Sparkles className="w-4 h-4 text-amber-400" />
                <span className="text-amber-400 text-sm font-semibold tracking-wider">28+ INTERNATIONAL BRANCHES</span>
                <div className="w-2 h-2 bg-amber-400 rounded-full animate-pulse"></div>
              </div>
              
              <h1 className="text-6xl md:text-8xl lg:text-9xl font-black mb-8 leading-[0.9] animate-slide-up" style={{animationDelay: '0.1s'}}>
                <span className="block text-white">Transform Your</span>
                <span className="block text-gradient-gold glow-text">Future Today</span>
              </h1>
              
              <p className="text-xl md:text-2xl mb-12 text-gray-400 max-w-4xl mx-auto leading-relaxed animate-slide-up" style={{animationDelay: '0.2s'}}>
                Master English & German with world-class instruction. Join 50,000+ successful students who achieved their dreams with us.
              </p>
              
              <div className="flex flex-col sm:flex-row gap-6 justify-center items-center animate-slide-up" style={{animationDelay: '0.3s'}}>
                <button className="group relative px-10 py-5 bg-gradient-to-r from-amber-500 via-orange-500 to-amber-600 rounded-2xl font-black text-xl text-black overflow-hidden hover-lift animate-gradient">
                  <div className="absolute inset-0 bg-gradient-to-r from-orange-500 to-amber-500 opacity-0 group-hover:opacity-100 transition-all duration-300"></div>
                  <span className="relative flex items-center gap-2">
                    <Zap className="w-6 h-6" />
                    Start Learning
                    <ArrowRight className="w-6 h-6 group-hover:translate-x-2 transition-transform" />
                  </span>
                </button>
                
                <a href="https://wa.me/201281243634" target="_blank" rel="noopener noreferrer" className="group px-10 py-5 glass-effect rounded-2xl font-bold text-xl hover-lift glow-border">
                  <span className="flex items-center gap-2 text-white">
                    <MessageCircle className="w-6 h-6 text-green-400" />
                    WhatsApp Us
                  </span>
                </a>
              </div>
              
              {/* Floating Social Proof */}
              <div className="mt-20 flex justify-center gap-12 flex-wrap">
                {[
                  { icon: <Target />, value: '98%', label: 'Success Rate' },
                  { icon: <Award />, value: '50K+', label: 'Students' },
                  { icon: <Globe />, value: '28+', label: 'Branches' }
                ].map((item, idx) => (
                  <div key={idx} className="group animate-slide-up hover-lift" style={{animationDelay: `${0.4 + idx * 0.1}s`}}>
                    <div className="glass-effect px-8 py-4 rounded-2xl glow-border">
                      <div className="flex items-center gap-4">
                        <div className="text-amber-400 group-hover:scale-110 transition-transform">
                          {item.icon}
                        </div>
                        <div className="text-left">
                          <div className="text-3xl font-black text-gradient-gold">{item.value}</div>
                          <div className="text-sm text-gray-400">{item.label}</div>
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>

            {/* Scroll Indicator */}
            <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce">
              <div className="w-8 h-12 border-2 border-amber-400/50 rounded-full flex justify-center p-2">
                <div className="w-1.5 h-3 bg-gradient-to-b from-amber-400 to-transparent rounded-full animate-pulse"></div>
              </div>
            </div>
          </section>

          {/* Stats Counter */}
          <section className="relative py-20 bg-gradient-to-r from-amber-500 via-orange-500 to-amber-600">
            <div className="absolute inset-0 bg-black/20"></div>
            <div className="relative max-w-7xl mx-auto px-6">
              <div className="grid grid-cols-2 md:grid-cols-4 gap-8">
                {[
                  { value: stats.students, suffix: '+', label: 'Graduated Students', icon: <Users /> },
                  { value: stats.branches, suffix: '+', label: 'Global Branches', icon: <Globe /> },
                  { value: stats.success, suffix: '%', label: 'Success Rate', icon: <Target /> },
                  { value: stats.instructors, suffix: '+', label: 'Expert Instructors', icon: <GraduationCap /> }
                ].map((stat, idx) => (
                  <div key={idx} className="text-center group">
                    <div className="mb-4 inline-block p-4 bg-black/30 rounded-2xl group-hover:scale-110 transition-transform duration-300">
                      <div className="text-white w-8 h-8">{stat.icon}</div>
                    </div>
                    <div className="text-5xl md:text-6xl font-black text-black mb-2">
                      {stat.value.toLocaleString()}{stat.suffix}
                    </div>
                    <div className="text-black/80 font-semibold uppercase tracking-wider text-sm">
                      {stat.label}
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Programs */}
          <section id="programs" className="py-32 bg-black relative overflow-hidden">
            <div className="absolute inset-0 bg-[radial-gradient(circle_at_30%_50%,rgba(251,191,36,0.1),transparent_50%)]"></div>
            <div className="absolute inset-0 bg-[radial-gradient(circle_at_70%_50%,rgba(59,130,246,0.1),transparent_50%)]"></div>
            
            <div className="relative max-w-7xl mx-auto px-6">
              <div className="text-center mb-20">
                <div className="inline-flex items-center gap-2 px-6 py-3 glass-effect rounded-full mb-8">
                  <BookOpen className="w-5 h-5 text-amber-400" />
                  <span className="text-amber-400 font-semibold tracking-wider">OUR PROGRAMS</span>
                </div>
                <h2 className="text-5xl md:text-7xl font-black text-white mb-6">
                  Choose Your <span className="text-gradient-gold">Path</span>
